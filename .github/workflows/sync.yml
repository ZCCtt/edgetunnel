name: Sync Worker File from Upstream

on:
  schedule:
    # 每天 UTC 时间 00:00 运行一次（可根据需要调整）
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  sync-worker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout current repository
      uses: actions/checkout@v4
      with:
        ref: main
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Fetch upstream repository
      run: |
        git remote add upstream https://github.com/cmliu/edgetunnel.git
        git fetch upstream beta

    - name: Copy _worker.js from upstream
      run: |
        # 无论文件是否存在，都从上游同步
        git checkout upstream/beta -- _worker.js

    - name: Commit and push if changed
      run: |
        # 检查文件是否有变更
        if git diff --quiet; then
          echo "文件无变化，无需提交"
        else
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _worker.js
          git commit -m "chore: 自动同步上游 _worker.js 文件"
          git push origin main
        fi