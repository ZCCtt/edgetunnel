name: Sync Worker File from Upstream

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-worker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout current repository (main branch)
      uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add upstream remote
      run: |
        # 移除可能已存在的上游远程仓库
        git remote remove upstream 2>/dev/null || true
        # 添加上游仓库
        git remote add upstream https://github.com/cmliu/edgetunnel.git
        
    - name: Fetch upstream repository (beta branch)
      run: |
        git fetch upstream beta
        echo "已获取上游 beta 分支"

    - name: Verify _worker.js exists in upstream beta branch
      run: |
        # 检查上游 beta 分支是否有 _worker.js 文件
        if git cat-file -e upstream/beta:_worker.js 2>/dev/null; then
          echo "_worker.js 文件存在于上游 beta 分支"
        else
          echo "错误：上游 beta 分支没有找到 _worker.js 文件"
          echo "尝试列出上游 beta 分支的所有文件:"
          git ls-tree -r upstream/beta --name-only
          exit 1
        fi

    - name: Copy _worker.js from upstream beta branch
      run: |
        # 从上游 beta 分支同步 _worker.js 文件
        git checkout upstream/beta -- _worker.js
        echo "已从上游 beta 分支同步 _worker.js 文件"
        ls -la _worker.js

    - name: Commit and push if changed
      run: |
        # 检查文件是否有变更
        if git status --porcelain | grep -q "_worker.js"; then
          echo "检测到 _worker.js 文件有变化，准备提交"
          git add _worker.js
          git commit -m "chore: 从上游 beta 分支同步 _worker.js 文件"
          git push origin main
          echo "已提交并推送到 main 分支"
        else
          echo "文件无变化，无需提交"
        fi